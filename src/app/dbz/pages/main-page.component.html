<h1>DBZ Personajes</h1>
<hr>


<div class="row">
  <div class="col">
    <app-dbz-list
    [characterList]="dbzService.characters"
    (onNewIndice)="dbzService.onDeleteCharacter($event)">
  </app-dbz-list> <!--Corchetes enlace de propiedad-->
  </div>


  <div class="col">
    <app-dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)" ></app-dbz-add-character> <!--Parentesis vinculacion de eventos-->
  </div>


</div>
